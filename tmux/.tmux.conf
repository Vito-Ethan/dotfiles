unbind r
bind r source-file ~/.tmux.conf

# means set globally
set -g prefix C-s

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# this allows mouse scrolling (press q to exit scroll mode to type in terminal again)
set -g mouse on
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'

## Rose Pine Configuration

set -g @rose_pine_variant 'moon'

# these are necessary to have tmux work with the transparent background color and not use rose-pines bg-color
set -g @rose_pine_bar_bg_disable 'on' # Disables background color, for transparent terminal emulators
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_host 'off' # Enables hostname in the status bar
set -g @rose_pine_hostname_short 'off' # Makes the hostname shorter by using tmux's '#h' format
set -g @rose_pine_directory 'on' # Shows the current directory in the top right of screen

set -g @rose_pine_date_time '' # It accepts the date UNIX command format (man date for info)
set -g @rose_pine_user 'off' # Turn on the username component in the statusbar

set -g @rose_pine_only_windows 'off' # Leaves only the window module, for max focus and space
set -g @rose_pine_disable_active_window_menu 'off' # Disables the menu that shows the active window on the left

set -g @rose_pine_show_current_program 'off' # Forces tmux to show the current running program as window name

# Example values for these can be:
set -g @rose_pine_window_separator ' = ' # Replaces the default `:` between the window number and name

# These are not padded
set -g @rose_pine_window_status_separator " î‚± " # Changes the default icon that appears between window names
## End Rose Pine Configuration

## tmux-resurrect configuration

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

